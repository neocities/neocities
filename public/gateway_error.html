<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neocities is temporarily unavailable</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f7f7f7;
        color: #222;
        padding: 32px 16px;
      }

      .container {
        max-width: 720px;
        width: 100%;
        background: #fff;
        border-radius: 8px;
        padding: 24px;
        border: 1px solid #e5e5e5;
      }

      h1 {
        margin: 0 0 12px;
        font-size: 28px;
        line-height: 1.1;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        color: #444;
      }

      .video {
        position: relative;
        margin-top: 20px;
        aspect-ratio: 16 / 9;
        border-radius: 6px;
        overflow: hidden;
        border: 1px solid #e5e5e5;
        background: #f2f2f2;
      }

      .video iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Neocities is temporarily unavailable</h1>
      <p>Neocities is currently undergoing maintenance, we will be back shortly.
      <p>Our apologies for the inconvenience.</p>
      <div class="video">
        <iframe src="https://www.youtube-nocookie.com/embed/-b1ZuF5yKoQ?rel=0&amp;start=2230" allowfullscreen></iframe>
      </div>
    </main>
  </body>
</html>
